<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jump Report â€“ Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;600;700;800&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg: #0b0f14;
            --panel: #121417;
            --text: #f4f5f7;
            --muted: #a7b0bd;
            --primary-1: #ff5757;
            --primary-2: #ff7a3c;
            --good: #34d399;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Work Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: radial-gradient(900px 600px at 32% 25%, rgba(255, 90, 72, 0.35) 0%, rgba(255, 122, 60, 0.18) 30%, transparent 60%), radial-gradient(700px 500px at 80% -10%, rgba(255, 90, 72, 0.25) 0%, transparent 55%), var(--bg);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }

        header.bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 24px;
            margin-bottom: 28px;
        }

        h1.title {
            font-family: 'Unbounded', system-ui;
            font-weight: 300;
            font-size: clamp(22px, 4vw, 36px);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .badge {
            color: #0b0f14;
            background: linear-gradient(120deg, var(--primary-1), var(--primary-2));
            border-radius: 999px;
            padding: 8px 14px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            white-space: nowrap;
            text-decoration: none;
        }

        .nav a[aria-disabled="true"] {
            visibility: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 16px 0 22px;
        }

        .panel {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            padding: 16px;
        }

        .kv {
            display: flex;
            align-items: baseline;
            gap: 8px;
            padding: 12px 14px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
        }

        .kv .k {
            color: var(--muted);
            font-size: 13px;
        }

        .kv .v {
            font-size: 18px;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            text-align: left;
            padding: 10px 12px;
            white-space: nowrap;
        }

        thead th {
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.85);
            color: var(--muted);
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        tbody tr {
            border-bottom: 1px dashed rgba(255, 255, 255, 0.06);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        tfoot td {
            font-weight: 800;
            border-top: 1px solid rgba(255, 255, 255, 0.12);
        }

        .muted {
            color: var(--muted);
        }

        @media (max-width: 860px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-presets="typescript,react" src="./components/SlideTitle.tsx"></script>
    <script type="text/babel" data-presets="typescript,react" src="./components/Primitives.tsx"></script>
    <script type="text/babel" data-presets="typescript,react" src="./components/Presentation.tsx"></script>
    <script type="text/babel" data-presets="typescript,react" src="./slides/SlideProiezioneH1.tsx"></script>
    <script type="text/babel" data-presets="typescript,react" src="./slides/SlideConfrontoH1.tsx"></script>
    <script type="text/babel" data-presets="typescript,react">
        const { Presentation } = (window).App;
        const { SlideProiezioneH1, SlideConfrontoH1 } = (window).App;
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            React.createElement(Presentation, null,
                React.createElement(SlideProiezioneH1, null),
                React.createElement(SlideConfrontoH1, null)
            )
        );
    </script>
</body>

</html>
