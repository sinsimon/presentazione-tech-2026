<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jump Report – Redirect</title>
    <script src="./slides.js"></script>
    <script>
        (function () {
            try {
                var list = (typeof slides !== 'undefined') ? slides : [];
                var first = (list && list.length) ? list[0].file : null;
                if (first) {
                    var target = String(first).replace(/^\/?src\//, '');
                    location.replace(target);
                }
            } catch (e) {
                // nessun redirect: verrà mostrato il link fallback se disponibile
            }
        })();
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            margin: 0;
            padding: 24px;
        }

        a {
            color: #ff5757;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <p>Reindirizzamento alla prima slide… Se non avviene automaticamente, apri
        <a id="firstSlideLink" href="#">la presentazione</a>.
    </p>
    <script>
        (function () {
            try {
                var list = (typeof slides !== 'undefined') ? slides : [];
                var first = (list && list.length) ? list[0].file : null;
                if (first) {
                    var target = String(first).replace(/^\/?src\//, '');
                    document.getElementById('firstSlideLink').href = target;
                } else {
                    document.getElementById('firstSlideLink').setAttribute('aria-disabled', 'true');
                }
            } catch (e) { }
        })();
    </script>
</body>

</html>
