<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confronto H1 – Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600;700;800&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f14;
            --text: #f4f5f7;
            --muted: #a7b0bd;
            --primary-1: #ff5757;
            --primary-2: #ff7a3c;
        }

        body {
            margin: 0;
            font-family: 'Work Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: var(--bg);
        }

        .slide {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 24px;
            margin-bottom: 28px;
        }

        h1 {
            font-family: 'Unbounded', Inter, system-ui;
            font-weight: 300;
            font-size: clamp(22px, 4vw, 36px);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .badge {
            color: #0b0f14;
            background: linear-gradient(120deg, var(--primary-1), var(--primary-2));
            border-radius: 999px;
            padding: 8px 14px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav a[aria-disabled="true"] {
            visibility: hidden;
        }

        .panel {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            padding: 16px;
        }

        .muted {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="slide">
        <header>
            <h1 id="slideTitle">Confronto H1 (Test)</h1>
            <nav class="nav">
                <a id="prevLink" class="badge" href="#" aria-disabled="true">← Indietro</a>
                <a id="nextLink" class="badge" href="#" aria-disabled="true">Avanti →</a>
            </nav>
        </header>

        <div class="panel">
            <p class="muted">Slide di test per la navigazione. Inseriremo qui i dati di confronto H1.</p>
        </div>
    </div>

    <script src="../slides.js"></script>
</body>

</html>
